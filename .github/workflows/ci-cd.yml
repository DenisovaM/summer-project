name: Docker Image CI

on:
  push:
    branches: [ "main" ]

env:
  TASK_EXECUTOR_NAME: task-executor
  TASK_MICROSERVICE_NAME: task-microservice
  CRUD_MICROSERVICE_NAME: crud-microservice
  AUTH_MICROSERVICE_NAME: auth-microservice
  EUREKA_SERVICE_NAME: eureka-server
  API_GATEWAY_NAME: api-gateway
  FRONTEND_NAME: frontend
  TASK_EXECUTOR_IMAGE: ghcr.io/${{ github.repository_owner }}/${{env.TASK_EXECUTOR_NAME}}:latest
  TASK_MICROSERVICE_IMAGE: ghcr.io/${{ github.repository_owner }}/${{env.TASK_MICROSERVICE_NAME}}:latest
  CRUD_MICROSERVICE_IMAGE: ghcr.io/${{ github.repository_owner }}/${{env.CRUD_MICROSERVICE_NAME}}:latest
  AUTH_MICROSERVICE_IMAGE: ghcr.io/${{ github.repository_owner }}/${{env.AUTH_MICROSERVICE_NAME}}:latest
  EUREKA_SERVICE_IMAGE: ghcr.io/${{ github.repository_owner }}/${{env.EUREKA_SERVICE_NAME}}:latest
  API_GATEWAY_IMAGE: ghcr.io/${{ github.repository_owner }}/${{env.API_GATEWAY_NAME}}:latest
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/${{env.FRONTEND_NAME}}:latest



jobs:
  build-task-executor:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    if: "github.event.head_commit.modified contains '${{ env.TASK_EXECUTOR_NAME }}/'"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
    - name: Setup Buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver-opts: |
          image=moby/buildkit:v0.11.2
    - name: Build Task-executor
      uses: docker/build-push-action@v4
      with:
        context: ./
        file: ./${{env.TASK_EXECUTOR_NAME}}/Dockerfile
        push: true
        tags: ${{env.TASK_EXECUTOR_IMAGE}}
        cache-from: type=gha,scope=${{env.TASK_EXECUTOR_NAME}}
        cache-to: type=gha,mode=max,scope=${{env.TASK_EXECUTOR_NAME}}
    
    
  build-task-microservice:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    if: "github.event.head_commit.modified contains '${{ env.TASK_MICROSERVICE_NAME }}/'"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
    - name: Setup Buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver-opts: |
          image=moby/buildkit:v0.11.2
    - name: Build Task-microservice
      uses: docker/build-push-action@v4
      with:
        context: ./
        file: ./${{env.TASK_MICROSERVICE_NAME}}/Dockerfile
        push: true
        tags: ${{env.TASK_MICROSERVICE_IMAGE}}
        cache-from: type=gha,scope=${{env.TASK_MICROSERVICE_NAME}}
        cache-to: type=gha,mode=max,scope=${{env.TASK_MICROSERVICE_NAME}}
  
  build-crud-microservice:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    if: "github.event.head_commit.modified contains '${{ env.CRUD_MICROSERVICE_NAME }}/'"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
    - name: Setup Buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver-opts: |
          image=moby/buildkit:v0.11.2
    - name: Build Crud-microservice
      uses: docker/build-push-action@v4
      with:
        context: ./
        file: ./${{env.CRUD_MICROSERVICE_NAME}}/Dockerfile
        push: true
        tags: ${{env.CRUD_MICROSERVICE_IMAGE}}
        cache-from: type=gha,scope=${{env.CRUD_MICROSERVICE_NAME}}
        cache-to: type=gha,mode=max,scope=${{env.CRUD_MICROSERVICE_NAME}}
        
  build-auth-microservice:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    if: "github.event.head_commit.modified contains '${{ env.AUTH_MICROSERVICE_NAME }}/'"
    steps:
    - name: Checkout
